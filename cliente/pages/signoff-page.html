<polymer-element name="signoff-page">
    <template>
        <style>
            :host{
            }
            #core_card1 {
                width: 40%;
                height: 100%;
                margin-left: 30%;
                border-radius: 5px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 8px 8px 8px, rgba(0, 0, 0, 0.0980392) 2px 8px 8px;
                background-color: white;
            }
            .menu{
                left: 80%;
                margin-right: 50px;
                top: 50px;
                width: 120px;
                height: 230px;
                -moz-transition: all 0.5s;
                -webkit-transition: opacity 0.5s;
                -o-transition: opacity 0.5s,visibility 0.5s;
                transition: opacity 0.5s;
                z-index: 2;
                background-color: #3f7eaa;
                border-radius: 0 4px 4px 4px;
                box-shadow: 2px 4px 0 rgba(0, 0, 0, 0.1);
                padding: 0 10px 5px;
            }
            #paper{
                right: 0px;
                width: 120px;
                height: 230px;
                top:20px;
            }
           
        </style>
        <core-card id="core_card1" layout vertical center>
            <core-icon icon="menu" on-tap="{{toggle}}">
                <core-dropdown id="paper" class="no-padding">
                    <div class="menu">
                        <div id="avatar"></div>
                            <core-item id="paper_item" label="Profile" on-tap="{{showProfile}}"><img src="../img/perfil.png" id="profile"></core-item>
                            <core-item id="paper_item" label="Sign Off" on-tap="{{showSignOff}}"><img src="../img/down.png"></core-item>
                    </div>
                </core-dropdown>
            </core-icon>
            

        </core-card>
    </template>
    <script>
        Polymer({
            toggle: function () {
                this.$.paper.toggle();
            },
            toogle: function () {
                this.fire('dialog');
            }
        });
    </script>
</polymer-element>
