

<polymer-element name="prueba-search">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_card {
        margin-top: 50px;
        height: 80%;
        width: 100%;
        
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
      }
      #core_toolbar {
        color: rgb(241, 241, 241);
        fill: rgb(241, 241, 241);
        background-color: rgb(66, 133, 244);
      }
      #section {
        height: 5000px;
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      #div1 {
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        font-stretch: normal;
        font-size: 120%;
        line-height: normal;
        font-family: sans-serif;
      }
       #div3 {
        visibility: hidden;
        margin-left: 400px;
        width: 30%;
        height: 30px;
        border-style: solid;
        border-radius: 17px 17px;
        opacity: 0.8;
      }
      
      #core-dropdown {
        position: absolute;
        top: 38px;
        left: 0px;
      }
      #input{
          
          width: 90%;
          background-color: transparent;
          border-style: none;
          color:white;
      }
      input::-webkit-input-placeholder {
        color: white;
        font-weight: bold;
    }
      
    </style>
    <core-card id="core_card" layout vertical center fit>
      <core-header-panel mode="waterfall-tall" id="core_header_panel" headermargin="128" condenses headerheight="192">
          
        <core-toolbar id="core_toolbar" class="animate tall">
            
          <core-icon-button icon="arrow-back" id="core_icon_button"></core-icon-button>
          <div id="div3">
              <core-icon icon="search" id="core_icon_button1"></core-icon>
              <input id="input" placeholder="Ejemplo: Samsung Galaxy s5..." is="core-input">
          </div>
                <paper-button id="paper_button" style="visibility:hidden">Buscar</paper-button>

          <div id="div" flex></div>
          
          <core-icon-button icon="search" id="search_icon" style="visibility:visible" on-tap="{{loadSearcher}}"></core-icon-button>
          <template is="auto-binding">
          <div id="div2" relative>
            <core-icon-button icon="menu" id="trigger" theme="core-light-theme"></core-icon-button>
            <core-dropdown id="core_dropdown" relatedTarget="{{$.trigger}}">
              <core-menu>
                <core-item id="core_item" horizontal center layout active>Cut</core-item>
                <core-item id="core_item1" horizontal center layout>Copy</core-item>
                <core-item id="core_item2" horizontal center layout>Paste</core-item>
              </core-menu>
            </core-dropdown>
          </div>
          </template>    
          <div id="div1" class="bottom indent">Ikarus</div>
         
        </core-toolbar>
        <section id="section" content></section>
      </core-header-panel>
    </core-card>
  </template>

  <script>

    Polymer({
        
        loadSearcher: function(){
            this.$.div3.style.visibility= "visible";
            this.$.search_icon.style.visibility= "hidden";
            this.$.paper_button.style.visibility= "visible";
            
        }
      
    });

  </script>

</polymer-element>
