<polymer-element name="announcement-page">
  <template>
    <style>
      :host{
      }
      #advert{
         margin: 6px;
         padding: 6px;
      }
      p{
        margin-bottom: 6px;
      }
      textarea{
        width: 400px;
        height: 220px;
        resize: none;
      }


    </style>
    <user-model id="userModel"></user-model>

    <core-card  id="core_card" layout vertical center fit>

      
      <div id="advert"><p>Introduce your advert:</p>
        <textarea id="textarea"></textarea>
        <p>Introduce your contact email:</p>
        <paper-input placeholder="email@example.com"></paper-input>
      </div>
      <paper-button raised on-click="{{ toast }}">Publish Ad</paper-button>
      <paper-toast id="toast1" text="A new acquisition announcement has been published"></paper-toast>
    </core-card>

  </template>
  <script>
    Polymer({
      toast: function () {
        this.$.toast1.show();
      }

    });
  </script>
</polymer-element>
