<polymer-element name="signin-page">
    <template>
        <style>
            :host{
            }
            #user {
                margin-bottom: 30px;
                width: 95%;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                font-size: 15px;
                background-color: rgb(249, 246, 246);
            }
            #password {
                margin-bottom: 30px;
                width: 95%;
                padding-left: 10px;
                padding-top: 5px;
                padding-right: 10px;
                font-size: 15px;
                background-color: rgb(249, 246, 246);
            }
            #core_card1 {
                width: 300px;
                height: 230px;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                padding: 20px;
                margin: 50px 50px;
                background-color: rgb(122, 179, 234);
            }
            #core_input {
                visibility:hidden;
                color: rgb(255, 0, 0);
                margin-left: 50%;
                margin-bottom: 10px;
            }
            #core_icon {
                visibility:hidden;
                color: rgb(255, 0, 0);
                width:15px;
                height:15px;
            }

        </style>
        
        <core-card id="core_card1" layout vertical center>
            <paper-input label="User..." willvalidate id="user" value="{{ user }}" on-keyup="{{ keypressHandler }}" layout vertical></paper-input>
            <paper-input type="password" label="Password..." willvalidate id="password" value="{{ password }}" on-keyup="{{ keypressHandler }}" layout vertical></paper-input>
            <core-icon icon="lock" id="core_icon"></core-icon>
            <core-input readonly inputvalue="Invalid user or password" value="Invalid user or password" id="core_input"></core-input>
            <paper-button id ="enter" on-click="{{ keypressHandler }}">Entry</paper-button>
        </core-card>
    </template>
    <script>
        Polymer({
            keypressHandler: function (event, detail, sender) {
                var code = event.keyCode;
                var user = this.$.user.value;

                if (code == 13 || sender.id == "enter") {
                    if (this.validateUser() && this.validatePass()) {

                        this.comprobateUser();


                    } else {
                        this.$.core_input.style.visibility = "visible";
                        this.$.core_icon.style.visibility = "visible";

                    }

                }
            },
            comprobateUser: function () {
                var usuario = "antonia";
                var pass = "empresas69";

                if (usuario === this.$.user.value && pass === this.$.password.value) {
                    
                    location.href = "www.google.es";
                } else {
                    this.$.core_input.style.visibility = "visible";
                    this.$.core_icon.style.visibility = "visible";
                }

            },
            validateUser: function () {
                var user = this.$.user.value;
                return (this.validateField(user, /^[a-zA-Z0-9áéíóúñÁÉÍÓÚÑ_/-]*$/i) && user.length >= 4 && user.length <= 30);

            },
            validatePass: function () {
                var password = this.$.password.value;
                return this.validateField(password, /(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/);
            },
            validateField: function (string, pattern) {

                return string.match(pattern) !== null;


            },
        });
    </script>
</polymer-element>
